{% load static %}
<!doctype html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" >
		<title>{% block title %}{% endblock %}</title>
		{% block headers %}{% endblock %}
	</head>
	<body>
		<div class="container">
			<div>
				<div class="icon-bar">
					<a class="icon-link" href="/"><i class="fa fa-home"></i></a>
				{% if user.is_authenticated %}
					<a class="icon-link" href='{% url "addjob" %}'><i class="fas fa-plus"></i></a>
					</div>
					<div class="icon-bar" style="float:right; width:20%;">
						<a href='{% url "logout" %}' class="float-right"> <i class="fa fa-power-off"></i></a>
					</div>
				{% else %}
					</div>
					<div class="icon-bar" style="float:right; width:20%;">
						<a href='{% url "login" %}' class="float-right"><i class="fas fa-user"></i></a>
					</div>
				{% endif %}
			</div>

			<div class="container main" >
        		{% block content %}{% endblock %}
			</div>
		</div>
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{% static 'js/jquery.mask.min.js' %}"></script>
		{% block scripts %} {% endblock %}
	</body>
</html>
